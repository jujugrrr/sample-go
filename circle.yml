dependencies:
  pre:
    - go get -u github.com/golang/lint/golint
test:
  post:
    - mv sample-go ${CIRCLE_ARTIFACTS}/

deployment:
  master:
    branch: master
    commands:
      - pip install awscli
      - aws s3 cp ${CIRCLE_ARTIFACTS}/sample-go s3://circleci-samplego/sample-go --acl 'public-read'
#      - ./build/deploy_master.sh
